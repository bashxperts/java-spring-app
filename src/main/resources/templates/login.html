<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${message}" class="success" th:text="${message}"></div>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <input type="text" th:field="*{username}" placeholder="Username" required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
            
            <input type="password" th:field="*{password}" placeholder="Password" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
